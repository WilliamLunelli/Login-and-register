<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        animation: slideIn 0.5s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .form-container {
        padding: 40px 30px;
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo h1 {
        color: #667eea;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 5px;
      }
      .logo p {
        color: #718096;
        font-size: 14px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        color: #4a5568;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s;
        background: #f7fafc;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      .btn-primary:active {
        transform: translateY(0);
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
      }
      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin: 0;
        cursor: pointer;
      }
      .checkbox-group label {
        margin: 0;
        font-size: 14px;
        color: #4a5568;
        cursor: pointer;
        user-select: none;
      }
      .forgot-password {
        text-align: right;
        margin-top: -10px;
        margin-bottom: 20px;
      }
      .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
      .message {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        display: none;
        animation: fadeIn 0.5s;
      }
      .success-message {
        background: #10b981;
        color: #fff;
      }
      .error-message {
        background: #ef4444;
        color: #fff;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .loading {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="logo">
          <h1>Meu App</h1>
          <p>Bem-vindo! Faça login para continuar</p>
        </div>

        <div class="message success-message" id="successMsg"></div>
        <div class="message error-message" id="errorMsg"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="seu@email.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
            />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Lembrar de mim</label>
          </div>

          <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn btn-primary">
            <span id="btnText">Entrar</span>
            <div class="loading" id="loading"></div>
          </button>
        </form>
      </div>
    </div>

    <script>
      // Ajuste a porta/origem do seu backend
      const API_BASE = "http://localhost:3001";

      const successMsg = document.getElementById("successMsg");
      const errorMsg = document.getElementById("errorMsg");
      const btnText = document.getElementById("btnText");
      const loading = document.getElementById("loading");

      function hideMessages() {
        successMsg.style.display = "none";
        errorMsg.style.display = "none";
      }

      async function safeJson(res) {
        try {
          return await res.json();
        } catch {
          return null;
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          btnText.style.display = "none";
          loading.style.display = "block";
          hideMessages();

          try {
            const response = await fetch(`${API_BASE}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await safeJson(response);

            if (!response.ok) {
              throw new Error(
                (data && (data.message || data.error)) || "Erro ao fazer login"
              );
            }

            // ✅ Só mostra a mensagem e permanece na página
            successMsg.textContent = data?.message || "Credenciais válidas!";
            successMsg.style.display = "block";
            setTimeout(() => {
              successMsg.style.display = "none";
            }, 3000);

            //limpar a senha
            document.getElementById("password").value = "";
          } catch (err) {
            errorMsg.textContent =
              err.message || "Erro ao conectar com o servidor";
            errorMsg.style.display = "block";
          } finally {
            btnText.style.display = "inline";
            loading.style.display = "none";
          }
        });

      document.getElementById("email").addEventListener("input", hideMessages);
      document
        .getElementById("password")
        .addEventListener("input", hideMessages);
    </script>
  </body>
</html>
